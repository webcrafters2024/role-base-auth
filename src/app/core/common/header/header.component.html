<header class="bg-dark">
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand fs-4 fw-bold" href="#">Web Crafters</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExample05"
          aria-controls="navbarsExample05"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample05">
          <ul class="navbar-nav ms-auto">
              @for (menu of this.getRoleBasedMenu(this.userRole); track $index) {
            <li class="nav-item active">
              <a class="nav-link" routerLink={{menu.path}}>{{menu.displayName}} </a>
            </li>
          }
          </ul>

          <button class="btn btn-danger ms-3" (click)="logOut()"> LogOut </button>
        </div>
      </nav>
    </div>
  </div>
</header>
